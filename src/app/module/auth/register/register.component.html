<div class="container-fluid">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-center">
            <span class="h2">Register for Portal</span>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 mt-5">
            <form #f="ngForm" (ngSubmit)="f.valid && onSubmit(f)" novalidate autocomplete="off">
                <div class="form-group mb-3">
                    <input class="form-control" placeholder="john@test.com" type="email" ngModel name="email" id="email"
                        required email>
                    <div class="text-danger" *ngIf="f.submitted">
                        <span *ngIf="f?.controls?.['email']?.errors?.['required']">Email required.</span>
                        <span *ngIf="f?.controls?.['email']?.errors?.['email']">Email Invalid.</span>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <input class="form-control" placeholder="P@ssw0rd" type="password" ngModel name="password"
                        id="password" required pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{8,}$">
                    <div class="text-danger" *ngIf="f.submitted">
                        <span *ngIf="f?.controls?.['password']?.errors?.['required']">Password required.</span>
                        <span *ngIf="f?.controls?.['password']?.errors?.['pattern']">Password invalid.</span>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <input class="form-control btn btn-primary" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-center">
            <a routerLink="/auth/login">Already have Account?</a>
        </div>
    </div>
</div>
